<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>
    <div class="wrapper">
        
        <!-- Sidebar - Menu -->
        <nav id="sidebar" class="bg-primary">
          <div class="sidebar-header">
            <h3><strong>Parqueadero el Desvare</strong> </h3>
          </div>
    
          <ul class="list-unstyled components">
            <p>El mejor aliado para la protección de tu vehículo</p>
            <li>
              <a href="#">             
                  <img
                    src="img/inicio.svg"
                    alt="Logo"
                    width="30"
                    height="24"                   
                  />Iniciar Sesión</a>
            </li>
            <li>
              <a href="#">
                  <img
                    src="img/disponibilidad.svg"
                    alt="Logo"
                    width="30"
                    height="24"                    
                  />Disponibilidad</a>
            </li>
            <li>
              <a href="#">
                <img
                  src="img/pago.svg"
                  alt="Logo"
                  width="30"
                  height="24"

            </li>
            <li class="active">
              <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><img
                src="img/nosotros.svg"
                alt="Logo"
                width="30"
                height="24"

              <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                  <a href="#">Equipo de Trabajo</a>
                </li>
                <li>
                    <a href="#">Sobre Nosotros</a>
                </li>
                <li>
                  <a href="#">Ubicación y Contacto</a>
                </li>
              </ul>
            </li>
          </ul>

        <!--Content-->
        
        <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-chevron-left" id="arrow1"></i>
              </button>
    
            </div>
          </nav>
        </div>
    </div>
    <!-- JQuery-->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- Popper JS -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Other JS -->
    <script defer src="js/solid.js"></script>
    <script defer src="js/fontawesome.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
